<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        section > h2{font-style: italic} /*子选择符*/
        h2 + p {font-variant: small-caps} /*紧邻同胞选择符*/
        h2 ~ a {
            color: red;}                 /*一般同胞选择符*/
        section * a {
            color: yellow}             /*非子选择符用法*/
    </style>
</head>
<body>
<section>
    <h2>An H2 Heading</h2>
    <p>This is paragraph 1</p>
    <p>Paragraph 2 has <a href="#">a link</a> in it.</p>
    <a href="#">Link</a>
</section>
</body>
</html>
